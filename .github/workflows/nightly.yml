name: Build nightly
on:
  push:
    branches:
      - master
    tags: ["v*"]
    paths:
      - Jellyfin.Plugin.PhoenixAdult/**
      - .github/**

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Set nightly version
        id: shell
        run: |
          echo "VERSION=100.0.0-nightly" >> $GITHUB_OUTPUT

      - name: Build Jellyfin Plugin for release
        run: |
          dotnet build -c Release /p:Version=${{ steps.shell.outputs.version }}

      - name: Print Folder Tree
        uses: jaywcjlove/github-action-folder-tree@main
        with:
          exclude: "obj|.git"
          path: .
          depth: 8

      - uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          tag_name: nightly
          body: "Nightly Build"
          files: |
            **/Jellyfin.Plugin.PhoenixAdult@v${{ steps.shell.outputs.version }}.zip